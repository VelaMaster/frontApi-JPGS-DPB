<div class="d-flex flex-column" style="min-height: 100vh;">
    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Botón para colapsar el menú lateral -->
        <button class="btn btn-outline-light me-3" (click)="collapsed.set(!collapsed())">
          <i class="bi bi-list"></i>
        </button>
  
        <!-- Texto de bienvenida -->
        <span class="navbar-text text-white">Bienvenido, {{ username }}</span>
  
        <!-- Espaciador -->
        <div class="flex-grow-1"></div>
  
        <!-- Botón de cerrar sesión -->
        <button class="btn btn-outline-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
        </button>
      </div>
    </nav>
  
    <!-- Contenedor Principal -->
    <div class="d-flex flex-grow-1">
      <!-- Sidebar -->
      <div class="sidebar bg-dark text-white" [ngClass]="{ 'collapsed': collapsed() }" [style.width]="collapsed() ? '60px' : '250px'">
        <!-- Encabezado del Sidebar -->
        
  
        <!-- Opciones del menú -->
        <div class="sidebar-menu">
          <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let item of menuItems">
              <a [routerLink]="item.link" class="nav-link text-white d-flex align-items-center">
                <i class="bi {{ item.icon }} me-2"></i>
                <span *ngIf="!collapsed()">{{ item.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Contenido Principal -->
      <div class="content flex-grow-1" [style.margin-left]="collapsed() ? '60px' : '250px'">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
