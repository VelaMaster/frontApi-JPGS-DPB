<header>
  <div *ngIf="loggedUser" style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img [src]="loggedUser.imagen" [alt]="loggedUser.usuario" style="width:40px; height:40px; border-radius:50%;">
      <span>Bienvenido, {{ loggedUser.nombre }}</span>
    </div>
    <nav>
      <ul style="display: flex; gap: 20px; list-style: none; margin: 0; padding: 0;">
        <li><a routerLink="/home" style="color: #fff; text-decoration: none; font-weight: bold;">Dragones</a></li>
        <li><a routerLink="/user-list" style="color: #fff; text-decoration: none; font-weight: bold;">Usuarios</a></li>
        <li><a (click)="logout()" style="color: #fff; text-decoration: none; font-weight: bold; cursor: pointer;">Cerrar Sesi√≥n</a></li>
      </ul>
    </nav>
  </div>
</header>
